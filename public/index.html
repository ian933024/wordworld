<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css" />
</head>

<body onload="load()" class="text-center">
    <main class="form-signin">
        <form>
            <img class="mb-0" src="http://139.162.36.172:8000/icon.png" width="250" height="198" />
            <div mb-4>
                <h1 class="h3 mb-3 fw-normal">Welcome Back！</h1>
            </div>
            <div class=" form-floating">
                <input type="password" class="form-control" id="passw" type="password" placeholder="請輸入邀請碼"
                    onclick="load()" />
                <label id="labelin" for="passw">請輸入邀請碼</label>
            </div>
            <div>
                <input class="w-50 btn btn-lg btn-primary button" id="submit" type="button" value="Next ⋟" onclick="login()" />
            </div>
        </form>
    </main>
</body>

<script>
            document.onkeydown = function (e) {
                var keyNum = window.event ? e.keyCode : e.which;
                if (keyNum == 13) {
                    login()
                } 
            }

    function load() {
        passw = document.getElementById("passw");
        submit = document.getElementById("submit");
        labelin = document.getElementById("labelin");
        labelin.innerText = "請輸入邀請碼";
        passw.value = "";
        passw.type = "password";
    }
    
    function login() {
        var pw = passw.value;
        if (pw == "1624") {
            window.open("http://139.162.36.172:8000/wordworld.html");
            window.close();
        } else if (pw == "") {
            passw.type = "test";
            passw.value = "邀請碼不得為空";
            labelin = document.getElementById("labelin");
            labelin.innerText = "";
        } else {
            passw.type = "test";
            passw.value = "邀請碼錯誤";
            labelin = document.getElementById("labelin");
            labelin.innerText = "";
        }
    }
</script>
</html>
